<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card pokemon Adam De los Santos:D</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/charizard.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/plantas.jfif"
            alt="fondocard"
            class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="img/leafon - copia.png" alt="leafeon " class="card-body-contentimg-img"
                    width="150">

                </div>
               <h1 class="card-body-title">
                Leafeon 
                <span>#0470</span>
               </h1>
               <p class="card-body-text">
                coleccionable
               </p>

            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="img/tipoplanta.png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Debilidad</h3>
                    <img src="img/fuego.png"
                    alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>SuperEfectivo</h3>
                    <img src="img/agua.png"
                    alt="fuego" width="35">
                </div>

            </div>

        </article>
        
    </main>
</body>
</html>
